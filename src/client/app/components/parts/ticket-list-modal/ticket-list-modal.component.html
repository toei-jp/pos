<div class="scroll">
    <div *ngFor="let ticket of tickets" class="ticket mb-2">
        <button type="button" (click)="activeModal.close(ticket)" class="btn btn-block bg-white text-large rounded-0 p-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="w-75 text-left">
                    <div>{{ ticket.ticketOffer.name.ja | slice:0:15 }}</div>
                    <p *ngIf="ticket.movieTicket" class="text-left text-small">購入管理番号{{ ticket.movieTicket.identifier
                        }}</p>
                </div>
                <div class="w-25 text-right">{{ getTicketPrice(ticket.ticketOffer).single | currency : 'JPY' }}</div>
            </div>
        </button>
    </div>
</div>
<div class="close-button text-white" (click)="activeModal.dismiss()"><img class="w-100" src="/assets/images/icon/close.svg"></div>
