<div class="p-3 scroll">
    <div *ngFor="let ticket of tickets" class="ticket mb-2">
        <button type="button" (click)="activeModal.close(ticket)" class="btn btn-block btn-outline-primary p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="w-75 text-left">
                    <div>{{ ticket.ticketOffer.name.ja }}</div>
                    <p *ngIf="ticket.movieTicket" class="text-left small-text">購入管理番号{{ ticket.movieTicket.identifier
                        }}</p>
                </div>
                <div class="w-25 text-right">{{ getTicketPrice(ticket.ticketOffer).total | currency : 'JPY' }}</div>
            </div>
        </button>
    </div>
</div>
